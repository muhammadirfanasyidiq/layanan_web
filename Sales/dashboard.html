<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/asset/css/global.css">
  <link rel="stylesheet" href="/asset/bootstrap/css/bootstrap.min.css">
</head>

<body>
  <div id="sidebar"></div>
  <div class="main-content">
    <div id="header"></div>


    <div class="container mt-4">
      <h1>Selamat Datang di Admin Panel</h1>
      <!-- Konten lainnya -->
    </div>
  </div>


  <script>
    // Script untuk memuat sidebar & header
    document.addEventListener("DOMContentLoaded", function () {
      // Tambahkan class loading sementara
      document.body.classList.add("layout-loading");

      Promise.all([
        fetch("componen/sidebar.html").then(res => res.text()),
        fetch("componen/header.html").then(res => res.text())
      ]).then(([sidebarData, headerData]) => {
        document.getElementById("sidebar").innerHTML = sidebarData;
        document.getElementById("header").innerHTML = headerData;

        // Setelah sidebar & header dimuat, hilangkan class loading
        document.body.classList.remove("layout-loading");
      });
    });
  </script>
  <script src="/asset/bootstrap/js/bootstrap.bundle.min.js" defer></script>
  <script src="/asset/Js/data.js" defer></script>

</body>

</html>
